<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>v</title>

    <style>
      body {
        text-align: center;
        max-width: 960px;
        margin: auto;
        padding: auto;
      }

      [data-url] {
        animation-name: fadeInOpacity;
        animation-duration: 1s;
        padding: 10px;
      }

      @keyframes fadeInOpacity {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
	  
    <script type="text/javascript" src="v.js"></script>	  
  </head>
  <body>
    <!-- a native american -->
    <div data-url="/indian?name=Geronimo"></div>

    <!-- a horse -->
    <div data-url="/horse"></div>
	
    <!-- a girl -->
    <div data-url="/girl"></div>

    <script type="text/javascript">
      refreshAll();
    </script>
  </body>
</html>
